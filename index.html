
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jason Anine - Java Backend Developer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    header img {
      height: 60px;
      border-radius: 12px;
    }
    .name-title {
      text-align: center;
    }
    .name-title h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3em;
    }
    .name-title p {
      font-size: 1.2rem;
      color: #bbb;
    }
    .github-button {
      margin-top: 20px;
    }
    .github-button a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #555;
      transition: background 0.3s ease;
    }
    .github-button a:hover {
      background: #555;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://jasonanine0.github.io/avatar.png" alt="Logo" />
  </header>
  <div class="name-title">
    <h1>Jason Anine</h1>
    <p>Aspiring Backend Developer | Java & Spring Boot Enthusiast</p>
  </div>
  <div class="github-button">
    <a href="https://github.com/jasonanine0" target="_blank">Visit my GitHub</a>
  </div>
</body>
</html>
